<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/img/fundo-iphone.png" alt="imagem celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/img/logo-instagram-png-fundo-transparente1.webp" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">      
                    <img src="./assets/img/imagem-perfil.jpg" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue as wanderson.gale</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not wanderson.gale?</p>
                <p class="not-account">
                    <a href="#"><span class="link-blue">Switch accounts</span></a>
                    or
                    <a href="#"><span class="link-blue">Sign up</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
